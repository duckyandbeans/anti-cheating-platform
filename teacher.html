<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Teacher Dashboard (Live)</title>
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #334155; }
        
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: var(--dark); color: white; position: fixed; width: 100%; z-index: 2000; }
        input { padding: 12px; font-size: 1.1rem; border-radius: 6px; border: none; margin-bottom: 10px; text-align: center; }
        button { padding: 12px 24px; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        
        #dashboard { display: none; display: flex; height: 100vh; }
        
        .sidebar { width: 350px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; flex-shrink: 0; }
        .control-card { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        .btn-download { width: 100%; padding: 10px; background: var(--success); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        
        .feed-area { flex-grow: 1; padding: 30px; overflow-y: auto; background: var(--bg); }
        .notif-card { 
            background: white; padding: 20px; border-radius: 10px; border-left: 5px solid var(--success); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; animation: slideIn 0.5s ease-out; display: flex; justify-content: space-between; align-items: center;
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .notif-time { font-size: 0.8rem; color: #94a3b8; font-weight: bold; margin-top: 5px; }
        .quiz-tag { background: #e0f2fe; color: #0369a1; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase;}
        
        /* ESSAY VIEWER */
        #essay-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 1000px; height: 90%; border-radius: 12px; padding: 20px; overflow-y: auto; }
        .essay-row { display: flex; gap: 20px; padding: 20px; border-bottom: 1px solid #eee; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>Teacher Portal</h2>
        <input type="password" id="passwordInput" placeholder="PIN (030)">
        <button class="btn-primary" onclick="checkLogin()">Login</button>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            <h2>游늭 Exam Controls</h2>
            
            <div class="control-card" style="border-left: 5px solid #7c3aed;">
                <h3>XI Final Exam (New)</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xi_final', 'XI_Final_Results.csv')">游닌 Excel Report</button>
                <button class="btn-download" style="background:#6366f1;" onclick="openViewerModal('grade_xi_final')">游닞 View Essays</button>
            </div>

            <div class="control-card">
                <h3>XII Grammar</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xii_grammar_final', 'XII_Results.csv')">游닌 Excel Report</button>
            </div>
            
            <div class="control-card">
                <h3>C1 Advanced</h3>
                <button class="btn-download" onclick="downloadCSV('c1_advanced_quiz_results', 'C1_Results.csv')">游닌 Excel Report</button>
            </div>
            
            <div class="control-card">
                <h3>B2 Grammar</h3>
                <button class="btn-download" onclick="downloadCSV('b2_grammar_quiz_results', 'B2_Results.csv')">游닌 Excel Report</button>
            </div>
        </div>

        <div class="feed-area">
            <h1>游댮 Live Feed</h1>
            <div id="live-feed-list">
                <p style="text-align:center; color:#999; margin-top:50px;">Waiting for new submissions...</p>
            </div>
        </div>
    </div>

    <div id="essay-modal">
        <div class="modal-content">
            <button onclick="document.getElementById('essay-modal').style.display='none'" style="float:right;">Close</button>
            <h2 id="modal-title">Student Submissions</h2>
            <div id="gallery-content">Loading...</div>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAB_on0WAobEXccxHvcwtS9ShxQpfATH-A",
      authDomain: "anti-cheating-remedial-quiz.firebaseapp.com",
      projectId: "anti-cheating-remedial-quiz",
      storageBucket: "anti-cheating-remedial-quiz.firebasestorage.app",
      messagingSenderId: "979294386230",
      appId: "1:979294386230:web:7f9ff3e377d4da20cd4097"
    };
    try { firebase.initializeApp(firebaseConfig); var db = firebase.firestore(); } catch(e){}

    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    function checkLogin() {
        if(document.getElementById('passwordInput').value === "030") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            startListeners();
        }
    }

    const collections = [
        { name: 'grade_xi_final', label: 'XI Final Exam' },
        { name: 'grade_xii_grammar_final', label: 'XII Grammar' },
        { name: 'c1_advanced_quiz_results', label: 'C1 Advanced' },
        { name: 'b2_grammar_quiz_results', label: 'B2 Grammar' }
    ];

    let isFirstLoad = true;

    function startListeners() {
        const feed = document.getElementById('live-feed-list');
        
        collections.forEach(col => {
            db.collection(col.name).onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    const d = change.doc.data();
                    if (d.status === "COMPLETED" && (change.type === 'modified' || change.type === 'added')) {
                        if(change.type === 'added' && isFirstLoad) return;
                        
                        addNotification(col.label, d);
                        notifSound.play().catch(e=>{});
                    }
                });
            });
        });
        setTimeout(() => { isFirstLoad = false; if(feed.innerText.includes("Waiting")) feed.innerHTML=""; }, 2000);
    }

    function addNotification(quizName, d) {
        const feed = document.getElementById('live-feed-list');
        if(feed.innerText.includes("Waiting")) feed.innerHTML = "";

        const score = d.final_score || d.score || d.mcq_score || 0;
        const cheats = d.final_cheat_count || d.cheat_count || 0;
        const cheatTag = cheats > 0 ? `<span style="background:#fee2e2; color:red; font-weight:bold; padding:2px 5px; border-radius:4px;">丘멆잺 ${cheats} Cheats</span>` : "";

        const card = document.createElement('div');
        card.className = 'notif-card';
        card.innerHTML = `
            <div>
                <div style="font-weight:bold; font-size:1.1rem;">${d.name} <span style="font-weight:normal; font-size:0.9rem;">(${d.class})</span></div>
                <div style="margin-top:5px;"><span class="quiz-tag">${quizName}</span> ${cheatTag}</div>
                <div class="notif-time"> Submitted: ${new Date().toLocaleTimeString()} on ${new Date().toLocaleDateString()}</div>
            </div>
            <div style="font-size:1.2rem; font-weight:bold; color:green;">${score} pts</div>
        `;
        feed.prepend(card);
    }

    async function downloadCSV(colName, fileName) {
        const snap = await db.collection(colName).get();
        let csv = "data:text/csv;charset=utf-8,Class,No,Name,Score,Status,Cheats,FinishTime,RawData\n";
        snap.forEach(doc => {
            const d = doc.data();
            const score = d.final_score || d.score || d.mcq_score || 0;
            const extra = JSON.stringify(d.temp_answers || d.all_answers || "").replace(/,/g,'|').replace(/"/g,"'");
            csv += `${d.class},${d.number},"${d.name}",${score},${d.status},${d.cheat_count||0},"${d.finish_time}","${extra}"\n`;
        });
        const link = document.createElement("a");
        link.href = encodeURI(csv);
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
    }

    // View Essay Photos for XI Final
    async function openViewerModal(colName) {
        const modal = document.getElementById('essay-modal');
        const content = document.getElementById('gallery-content');
        modal.style.display = 'flex';
        content.innerHTML = "Loading...";
        
        const snap = await db.collection(colName).orderBy('finish_time', 'desc').get();
        content.innerHTML = "";
        
        snap.forEach(doc => {
            const d = doc.data();
            if(!d.essay_photo) return; // Skip if no photo
            
            const div = document.createElement('div');
            div.className = 'essay-row';
            div.innerHTML = `
                <div style="width:200px;">
                    <strong>${d.name}</strong><br>${d.class}
                    <div style="font-size:0.8rem; color:grey;">${d.finish_time}</div>
                </div>
                <div>
                    <img src="${d.essay_photo}" style="max-height:150px; border:1px solid #ccc; cursor:pointer;" onclick="window.open(this.src)">
                    <br><small>Click to enlarge</small>
                </div>
            `;
            content.appendChild(div);
        });
    }
</script>
</body>
</html>
