<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        :root { --primary: #4f46e5; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #334155; }
        
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: var(--dark); color: white; position: fixed; width: 100%; z-index: 2000; }
        input { padding: 12px; font-size: 1.1rem; border-radius: 6px; border: none; margin-bottom: 10px; text-align: center; }
        button { padding: 12px 24px; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition:0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        
        #dashboard { display: none; display: flex; height: 100vh; }
        .sidebar { width: 350px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; flex-shrink: 0; }
        
        /* GENERATOR BOX */
        .generator-box { background: #e0e7ff; padding: 20px; border-radius: 12px; border: 2px solid #6366f1; text-align: center; margin-bottom: 20px; }
        .big-code { font-size: 3rem; font-weight: 900; color: #4338ca; letter-spacing: 5px; margin: 10px 0; background: white; display: block; padding: 15px; border-radius: 8px; }
        
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .status-locked { background: #fee2e2; color: #991b1b; }
        .status-live { background: #dcfce7; color: #166534; animation: pulse 2s infinite; }
        .status-ended { background: #e2e8f0; color: #64748b; }
        
        /* CONTROL BUTTONS */
        .ctrl-btn { width: 100%; padding: 12px; font-size: 1.1rem; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; display: none; }
        .btn-unlock { background: #10b981; color: white; }
        .btn-unlock:hover { background: #059669; }
        .btn-lock { background: #ef4444; color: white; }
        .btn-lock:hover { background: #b91c1c; }

        /* REPORTS */
        .control-card { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-left: 5px solid #ccc; }
        .control-card h3 { margin: 0 0 10px 0; color: #1e293b; font-size: 1rem; }
        .btn-download { width: 100%; padding: 10px; background: var(--success); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 5px; text-align: left; padding-left: 15px; }
        .btn-view { width: 100%; padding: 10px; background: #6366f1; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-align: left; padding-left: 15px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .feed-area { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .notif-card { background: white; padding: 20px; border-radius: 10px; border-left: 5px solid var(--success); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>Teacher Portal</h2>
        <input type="password" id="passwordInput" placeholder="PIN (030)">
        <button class="btn-primary" onclick="checkLogin()">Login</button>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            
            <div class="generator-box">
                <h3 style="margin:0 0 10px 0; color:#4338ca;">âš¡ Session Manager</h3>
                
                <select id="quizSelector" style="width:100%; padding:10px; margin-bottom:10px;">
                    <option value="xii-learning.html">XII Learning (Grammar)</option>
                    <option value="xitp1.html">XI TP 1 (Essay)</option>
                    <option value="xitp2.html">XI TP 2 (MCQ)</option>
                    <option value="xii.html">XII Final</option>
                </select>
                
                <button onclick="generateCode()" id="genBtn" style="background:#4338ca; color:white; width:100%; border:none; padding:12px; border-radius:6px; font-weight:bold; cursor:pointer;">Generate Code</button>
                
                <div id="activeCodeDisplay" style="display:none; margin-top:20px;">
                    <div id="statusBadge" class="status-badge status-locked">ðŸ”’ LOCKED</div>
                    <span id="codeText" class="big-code">----</span>
                    
                    <button id="unlockBtn" class="ctrl-btn btn-unlock" onclick="updateStatus('UNLOCKED')">ðŸ”“ UNLOCK EXAM</button>
                    <button id="lockBtn" class="ctrl-btn btn-lock" onclick="updateStatus('ENDED')">ðŸ›‘ END EXAM</button>
                    
                    <div id="endMsg" style="color:#64748b; font-weight:bold; margin-top:10px; display:none;">â›” Session Ended</div>
                </div>
            </div>
            
            <h2 style="border-bottom:2px solid #e2e8f0; padding-bottom:10px;">ðŸ“‚ Reports</h2>

            <div class="control-card" style="border-left-color: #3498db;">
                <h3>XII Learning (Grammar)</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xii_learning_results', 'XII_Learning_Report.csv')">ðŸ“¥ Download Results</button>
            </div>

            <div class="control-card" style="border-left-color: #7c3aed;">
                <h3>XI TP 1 (Essay/Graphs)</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xi_part1_essay', 'XITP1_Essay_Report.csv')">ðŸ“¥ Download Report</button>
                <button class="btn-view" style="margin-top:5px;" onclick="openViewerModal('grade_xi_part1_essay')">ðŸ“¸ View Photos</button>
            </div>

            <div class="control-card" style="border-left-color: #2563eb;">
                <h3>XI TP 2 (MCQ Final)</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xi_part2_mcq', 'XITP2_MCQ_Report.csv')">ðŸ“¥ Download Report</button>
            </div>

            <div class="control-card" style="border-left-color: #f59e0b;">
                <h3>XII Final Assessment</h3>
                <button class="btn-download" onclick="downloadCSV('grade_xii_grammar_final', 'XII_Final_Report.csv')">ðŸ“¥ Download Report</button>
            </div>

        </div>

        <div class="feed-area">
            <h1>ðŸ”´ Live Feed</h1>
            <div id="live-feed-list"><p style="color:#999; text-align:center; margin-top:50px;">Waiting for activity...</p></div>
        </div>
    </div>

    <div id="essay-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:3000; justify-content:center; align-items:center;">
        <div style="background:white; width:90%; height:90%; padding:20px; border-radius:12px; overflow-y:auto;">
            <button onclick="document.getElementById('essay-modal').style.display='none'" style="float:right; background:#ef4444; color:white; border:none; padding:5px 10px; cursor:pointer;">Close</button>
            <h2>Photo Gallery</h2>
            <div id="gallery-content"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAB_on0WAobEXccxHvcwtS9ShxQpfATH-A",
      authDomain: "anti-cheating-remedial-quiz.firebaseapp.com",
      projectId: "anti-cheating-remedial-quiz",
      storageBucket: "anti-cheating-remedial-quiz.firebasestorage.app",
      messagingSenderId: "979294386230",
      appId: "1:979294386230:web:7f9ff3e377d4da20cd4097"
    };
    try { firebase.initializeApp(firebaseConfig); var db = firebase.firestore(); } catch(e){}

    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
    let currentCode = null;

    function checkLogin() {
        if(document.getElementById('passwordInput').value === "030") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            startListeners();
        }
    }

    // --- LOCK SYSTEM ---
    async function generateCode() {
        const file = document.getElementById('quizSelector').value;
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        currentCode = code;
        
        await db.collection('active_exam_codes').doc(code).set({
            targetFile: file,
            timestamp: Date.now(),
            status: "LOCKED"
        });

        // UI Reset
        document.getElementById('activeCodeDisplay').style.display = 'block';
        document.getElementById('codeText').innerText = code;
        document.getElementById('genBtn').style.display = 'none';
        document.getElementById('quizSelector').disabled = true;
        
        // Show Unlock Button
        document.getElementById('unlockBtn').style.display = 'block';
        document.getElementById('lockBtn').style.display = 'none';
        
        // Reset Badge
        const badge = document.getElementById('statusBadge');
        badge.className = "status-badge status-locked";
        badge.innerText = "ðŸ”’ LOCKED";
    }

    async function updateStatus(newStatus) {
        if(!currentCode) return;
        
        const confirmMsg = newStatus === 'UNLOCKED' ? "Start Exam?" : "End Exam? Students will be blocked.";
        if(!confirm(confirmMsg)) return;

        await db.collection('active_exam_codes').doc(currentCode).update({ status: newStatus });
        
        const badge = document.getElementById('statusBadge');
        const unlockBtn = document.getElementById('unlockBtn');
        const lockBtn = document.getElementById('lockBtn');
        const endMsg = document.getElementById('endMsg');

        if(newStatus === 'UNLOCKED') {
            badge.className = "status-badge status-live";
            badge.innerText = "ðŸŸ¢ LIVE";
            unlockBtn.style.display = 'none';
            lockBtn.style.display = 'block';
        } else if(newStatus === 'ENDED') {
            badge.className = "status-badge status-ended";
            badge.innerText = "ðŸ›‘ ENDED";
            lockBtn.style.display = 'none';
            endMsg.style.display = 'block';
            
            // Allow generating new code
            setTimeout(() => {
                if(confirm("Session Ended. Generate a new code?")) location.reload();
            }, 1000);
        }
    }

    // --- DATA HANDLING ---
    const collections = [
        {name:'grade_xi_part1_essay', label:'XI TP1'}, 
        {name:'grade_xi_part2_mcq', label:'XI TP2'},
        {name:'grade_xii_grammar_final', label:'XII Final'},
        {name:'grade_xii_learning_results', label:'XII Learning'}
    ];
    let isFirstLoad = true;

    function startListeners() {
        const feed = document.getElementById('live-feed-list');
        collections.forEach(col => {
            db.collection(col.name).onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    const d = change.doc.data();
                    if(d.status === "COMPLETED" && (change.type === 'modified' || change.type === 'added')) {
                        if(change.type === 'added' && isFirstLoad) return;
                        addNotification(col.label, d);
                        notifSound.play().catch(e=>{});
                    }
                });
            });
        });
        setTimeout(() => { isFirstLoad = false; if(feed.innerText.includes("Waiting")) feed.innerHTML=""; }, 2000);
    }

    function addNotification(label, d) {
        const feed = document.getElementById('live-feed-list');
        if(feed.innerText.includes("Waiting")) feed.innerHTML = "";
        
        let score = d.final_score || d.score || d.mcq_score || (d.essay_pages ? d.essay_pages.length+" Pages" : "Submitted");
        const div = document.createElement('div');
        div.className = 'notif-card';
        div.innerHTML = `<div><strong>${d.name}</strong> (${label})<br><small>${d.finish_time}</small></div><div style="color:green; font-weight:bold;">${score}</div>`;
        feed.prepend(div);
    }

    async function downloadCSV(col, name) {
        const snap = await db.collection(col).get();
        let csv = "Class,No,Name,Score,Cheats,Time,Data\n";
        snap.forEach(doc => {
            const d = doc.data();
            let score = d.final_score || d.score || d.mcq_score || (d.essay_pages ? d.essay_pages.length : 0);
            let extra = JSON.stringify(d.answers || d.temp_answers || d.all_answers || "").replace(/,/g,'|').replace(/"/g,"'");
            csv += `${d.class},${d.number},"${d.name}",${score},${d.cheat_count||d.final_cheat_count||0},"${d.finish_time}","${extra}"\n`;
        });
        const link = document.createElement("a");
        link.href = encodeURI("data:text/csv;charset=utf-8," + csv);
        link.download = name;
        document.body.appendChild(link);
        link.click();
    }

    async function openViewerModal(col) {
        document.getElementById('essay-modal').style.display='flex';
        const box = document.getElementById('gallery-content');
        box.innerHTML = "Loading...";
        const snap = await db.collection(col).get();
        box.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            if(d.essay_pages) {
                let imgs = "";
                d.essay_pages.forEach(src => imgs += `<img src="${src}" style="height:100px; margin:5px; border:1px solid #ccc; cursor:pointer;" onclick="window.open(this.src)">`);
                box.innerHTML += `<div style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;"><strong>${d.name}</strong> (${d.class})<br>${imgs}</div>`;
            }
        });
    }
</script>
</body>
</html>
