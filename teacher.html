<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        :root { --primary: #4f46e5; --dark: #0f172a; --bg: #f8fafc; --white: #ffffff; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #334155; }
        
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: var(--dark); color: white; position: fixed; width: 100%; z-index: 2000; }
        input { padding: 12px; font-size: 1.1rem; border-radius: 6px; border: none; margin-bottom: 10px; text-align: center; }
        button { padding: 12px 24px; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition:0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        
        #dashboard { display: none; display: flex; height: 100vh; }
        .sidebar { width: 350px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; flex-shrink: 0; }
        
        /* GENERATOR BOX */
        .generator-box { background: #e0e7ff; padding: 20px; border-radius: 12px; border: 2px solid #6366f1; text-align: center; margin-bottom: 20px; }
        .big-code { font-size: 3rem; font-weight: 900; color: #4338ca; letter-spacing: 5px; margin: 10px 0; background: white; display: block; padding: 15px; border-radius: 8px; }
        
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .status-locked { background: #fee2e2; color: #991b1b; }
        .status-live { background: #dcfce7; color: #166534; animation: pulse 2s infinite; }
        
        .unlock-btn { background: #10b981; color: white; width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 8px; display: none; }
        .unlock-btn:hover { background: #059669; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .feed-area { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .notif-card { background: white; padding: 20px; border-radius: 10px; border-left: 5px solid var(--success); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>Teacher Portal</h2>
        <input type="password" id="passwordInput" placeholder="PIN (030)">
        <button class="btn-primary" onclick="checkLogin()">Login</button>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            
            <div class="generator-box">
                <h3 style="margin:0 0 10px 0; color:#4338ca;">âš¡ Exam Controller</h3>
                
                <select id="quizSelector" style="width:100%; padding:10px; margin-bottom:10px;">
                    <option value="xitp1.html">XI TP 1 (Essay)</option>
                    <option value="xitp2.html">XI TP 2 (MCQ)</option>
                    <option value="xii.html">XII Final</option>
                    <option value="xii-learning.html">XII MATERIAL</option>
                </select>
                
                <button onclick="generateCode()" id="genBtn" style="background:#4338ca; color:white; width:100%;">Generate Code</button>
                
                <div id="activeCodeDisplay" style="display:none; margin-top:20px;">
                    <div id="statusBadge" class="status-badge status-locked">ðŸ”’ LOCKED</div>
                    <span id="codeText" class="big-code">----</span>
                    <button id="unlockBtn" class="unlock-btn" onclick="unlockExam()">ðŸ”“ UNLOCK NOW</button>
                    <div id="liveMsg" style="color:green; display:none; font-weight:bold; margin-top:10px;">âœ… EXAM IS LIVE</div>
                </div>
            </div>
            
            </div>

        <div class="feed-area">
            <h1>ðŸ”´ Live Feed</h1>
            <div id="live-feed-list"><p style="color:#999; text-align:center; margin-top:50px;">Waiting for activity...</p></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAB_on0WAobEXccxHvcwtS9ShxQpfATH-A",
      authDomain: "anti-cheating-remedial-quiz.firebaseapp.com",
      projectId: "anti-cheating-remedial-quiz",
      storageBucket: "anti-cheating-remedial-quiz.firebasestorage.app",
      messagingSenderId: "979294386230",
      appId: "1:979294386230:web:7f9ff3e377d4da20cd4097"
    };
    try { firebase.initializeApp(firebaseConfig); var db = firebase.firestore(); } catch(e){}

    let currentCode = null;

    function checkLogin() {
        if(document.getElementById('passwordInput').value === "030") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }
    }

    async function generateCode() {
        const file = document.getElementById('quizSelector').value;
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        currentCode = code;
        
        await db.collection('active_exam_codes').doc(code).set({
            targetFile: file,
            timestamp: Date.now(),
            status: "LOCKED" // <--- STARTS LOCKED
        });

        document.getElementById('activeCodeDisplay').style.display = 'block';
        document.getElementById('codeText').innerText = code;
        document.getElementById('unlockBtn').style.display = 'block';
        document.getElementById('genBtn').style.display = 'none';
        document.getElementById('quizSelector').disabled = true;
    }

    async function unlockExam() {
        if(!currentCode) return;
        if(!confirm("Unlock the exam for all students?")) return;

        await db.collection('active_exam_codes').doc(currentCode).update({
            status: "UNLOCKED"
        });

        document.getElementById('unlockBtn').style.display = 'none';
        document.getElementById('liveMsg').style.display = 'block';
        document.getElementById('statusBadge').className = "status-badge status-live";
        document.getElementById('statusBadge').innerText = "ðŸŸ¢ LIVE";
    }
</script>
</body>
</html>
